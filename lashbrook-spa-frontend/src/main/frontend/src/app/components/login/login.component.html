<div class="container">
  <div class="card col-md-5 mx-auto">
    <div class="card-body">
      <h4 class="card-title">Login</h4>
      <div [hidden]="loggedIn">
        <form (ngSubmit)="submitLogin()" #loginForm="ngForm">

          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" required [(ngModel)]="userLoginDetails.username"
                   name="username">
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" required [(ngModel)]="userLoginDetails.password"
                   name="password">
          </div>

          <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">
            Login
          </button>

        </form>
      </div>
      <div [hidden]="!loggedIn">
        <p>You are already logged in!</p>
        <form (ngSubmit)="submitLogout()" #logoutForm="ngForm">

          <button type="submit" class="btn btn-success" [disabled]="!logoutForm.form.valid">
            Logout
          </button>

        </form>
      </div>
    </div>
  </div>
</div>
